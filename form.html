<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form Project.">
    <meta name="author" content="Gertrude Njideka Nwabuikwu-Chori">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form_large.css">
    <script src="scripts/form.js" defer></script>
    <title>Product Review Form</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" class="rf1">
            <!-- Product Name -->
            <fieldset>
                <legend>Product Information</legend>
                <label for="product">Product Name *</label>
                <select name="product" id="product" required>
                    <option value="" disabled selected>Select a product...</option>
                    <!-- Options will be dynamically inserted by JS -->
                </select>
            </fieldset>

            <!-- Rating -->
            <fieldset>
                <legend>Overall Rating</legend>
                <label for="rating">Rate this product *</label>
                <div class="radio-group">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">★</label>

                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">★★</label>

                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">★★★</label>

                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">★★★★</label>

                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">★★★★★</label>
                </div>
            </fieldset>

            <!-- Date -->
            <fieldset>
                <legend>Installation Info</legend>
                <label for="date">Date of Installation *</label>
                <input type="date" id="date" name="date" required>
            </fieldset>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features</legend>
                <label>Which features did you find useful? (Check all that apply)</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="feature1" name="features" value="Durability">Durability</label>
                    <label><input type="checkbox" id="feature2" name="features" value="Design">Design</label>
                    <label><input type="checkbox" id="feature3" name="features" value="Comfort">Comfort</label>
                    <label><input type="checkbox" id="feature4" name="features" value="Price">Price</label>
                    <label><input type="checkbox" id="feature5" name="features" value="Eco-Friendly">Eco-Friendly</label>
                </div>
            </fieldset>

            <!-- Review -->
            <fieldset>
                <legend>Written Review</legend>
                <label for="review">Share your thoughts (optional):</label>
                <textarea id="review" name="review" placeholder="Tell us what you think..."></textarea>
            </fieldset>

            <!-- Name -->
            <fieldset>
                <legend>User Info</legend>
                <label for="username">Your Name (optional):</label>
                <input type="text" id="username" name="username" placeholder="Ladybird">
            </fieldset>

            <!-- Submit -->
            <input type="submit" value="Send Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> 2025 - Ladybird Global Collections</p>
        <p>Zone 8, Ekeoha Shopping Center, Aba, Abia State</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

</body>
</html>
